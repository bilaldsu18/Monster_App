        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Properties</h4>
                        <h6 class="card-subtitle">Properties on the block cycle</h6>
                    </div>
                    <!-- style="display: flex;justify-content: center;align-items: center;position: relative;bottom: 54px;" -->
                    <div class="form-group" style="position: relative;right: 29%;width: 24%">
                        <div class="controls">
                            <select name="select" id="select" required class="form-control">
                                <option value="">Select Block</option>
                                <option value="1">India</option>
                                <option value="2">USA</option>
                                <option value="3">UK</option>
                                <option value="4">Canada</option>
                                <option value="5">Dubai</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <input #myInput placeholder="Search" class="form-control" [(ngModel)]="searchQuery" />
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable" data-page-size="5">
                        <thead>
                            <tr>
                                <th>Property</th>
                                <th>Pest</th>
                                <th>Comments</th>
                                <th>Next Inspection</th>
                                <th>Inspections</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of propertyInfo| search:searchQuery;">
                                <td>{{i.address}}</td>
                                <td></td>

                                <td>{{i.comments}}</td>

                                <td>
                                    <div class="input-group date" style="width:160px">
                                        <input type="text" data-provide="datepicker" class="form-control" placeholder="mm/dd/yyyy" id="myDateTimePicker" [ngModel]="myDate"
                                            (onSelect)="mySelect($event)">
                                        <span class="input-group-addon">
                                            <i class="icon-calender"></i>
                                        </span>
                                    </div>

                                </td>
                                <td>
                                    {{i.inspections}}
                                </td>
                                <td>
                                    {{i.statusId}}
                                </td>

                            </tr>
                        </tbody>

                        <tfoot>
                            <tr>
                                <td colspan="2">
                                    <button type="button" class="btn btn-info btn-rounded" data-toggle="modal" data-target="#add-contact">Add New Contact</button>
                                </td>
                                <div id="add-contact" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <!-- <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                                    <h4 class="modal-title" id="myModalLabel">Add New Contact</h4>
                                                </div> -->
                                            <div class="modal-body">
                                                <!-- <div *ngIf="blockCycles">
                                                        <app-add-block-cycle [blockCycles]="blockCycles"></app-add-block-cycle>
                                                    </div> -->

                                                                    <input type="file" class="upload"> </div>
                                                            </div>
                                                        </div> -->

                                                <!-- </form> -->
                                            </div>

                                        </div>
                                        <!-- /.modal-content -->
                                    </div>
                                    <!-- /.modal-dialog -->
                                </div>
                                <td colspan="7">
                                    <div class="text-right">
                                        <ul class="pagination"> </ul>
                                    </div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
